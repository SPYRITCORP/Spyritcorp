  <link rel="stylesheet" href="servicios.css" />

  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

<body>
  <header>
    <h1>Atención al Cliente</h1>
    <p>Estamos aquí para ayudarte con cualquier problema o duda.</p>
  </header>

  <main>
    <section class="info">
      <h2>¿Cómo podemos ayudarte?</h2>
      <form id="formulario_contacto"> 
        <ul>
          <li>
            📞 Soporte telefónico 
            <input type="text" name="telefono_cliente" placeholder="Ingresa tu número" required>
          </li>
          <li>
            📧 Soporte por correo electrónico 
            <input type="text" name="correo_cliente" placeholder="Ingresa tu correo" required>
          </li>
          <li>
            📦 No solo rastrees a tu marido, también tu pedido 
            <input type="text" name="id_pedido" placeholder="ID del pedido">
          </li>
          <li>
            🔄 Devoluciones y reembolsos 
            <input type="text" name="solicitud_reembolso" placeholder="Solicitud de reembolso">
          </li>
        </ul>
        <button type="submit">Enviar mensaje</button>
      </form>
    </section>

    <section class="botones">
      <p>Este botón no hace nada pero es verdecito:</p>
      <button id="verdecito">:³</button>
      <button onclick="window.location.href='index.html'">volver al menú</button>
    </section>
  </main>

  <script src="servicios.js"></script>
</body>
