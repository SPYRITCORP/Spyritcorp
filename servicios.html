<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Servicios al Cliente</title>
  <link rel="stylesheet" href="servicios.css" />
</head>
<body>
  <header>
    <h1>Atención al Cliente</h1>
    <p>Estamos aquí para ayudarte con cualquier problema o duda.</p>
  </header>

  <main>
    <div id="contact-form-modal" class="contact-modal">
      <div class="contact-modal-content">
        <span class="close-contact-modal" id="close-contact-modal-btn">&times;</span>
        <h2>Contáctame</h2>
        <p>Envíame un mensaje y te responderé lo antes posible.</p>
        
        <form id="contact-form" target="_blank" action="https://formsubmit.co/kiritonikens9@gmail.com" method="POST" class="info">
          <ul>
            <li>
              <label for="contact-name">Nombre Completo:</label>
              <input type="text" id="contact-name" name="name" placeholder="Tu Nombre Completo" required maxlength="100">
            </li>

            <li>
              <label for="contact-email">Tu Email:</label>
              <input type="email" id="contact-email" name="email" placeholder="direccion@ejemplo.com" required maxlength="150">
              <small class="email-validation-error" style="color: red; display: none;">Por favor, introduce un email con formato válido.</small>
            </li>

            <li>
              <label for="contact-subject">Asunto:</label> 
              <input type="text" id="contact-subject" name="subject" placeholder="Asunto del mensaje" required maxlength="150">
            </li>

            <li>
              <label for="contact-message">Tu Mensaje:</label>
              <textarea placeholder="Escribe tu mensaje aquí..." id="contact-message" name="message" rows="6" required maxlength="2000"></textarea>
              <small class="char-counter"><span id="message-char-count">0</span> / 2000 caracteres</small>
            </li>
          </ul>

          <input type="hidden" name="_subject" value="Nuevo Mensaje de Contacto desde tu Web!">
          <input type="hidden" name="_template" value="box">

          <button type="submit">Enviar Mensaje</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    &copy; ™Spyritcop registred®
  </footer>

  <script src="email.js"></script>
</body>
</html>
